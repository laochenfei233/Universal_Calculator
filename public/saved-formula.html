    <script>
        // å½“å‰å…¬å¼
        let currentFormula = null;
        
        // æ·»åŠ æ·±è‰²ä¸»é¢˜æ”¯æŒ
        function toggleTheme() {

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            }
            
            // è·å–ä¿å­˜çš„å…¬å¼
            const formulaStr = localStorage.getItem('currentFormula');
            if (formulaStr) {
                try {
                    currentFormula = JSON.parse(formulaStr);

        // åˆå§‹åŒ–å…¬å¼æ˜¾ç¤º
        function initializeFormula() {
            if (!currentFormula) return;
            
            // è®¾ç½®é¡µé¢æ ‡é¢˜å’Œå›¾æ ‡
            document.getElementById('formulaName').textContent = currentFormula.name;
            document.getElementById('formulaLogo').textContent = currentFormula.logo;
            document.getElementById('formulaDisplay').textContent = currentFormula.formula;
            
            // åˆ›å»ºå˜é‡è¾“å…¥æ¡†
            const container = document.getElementById('variablesContainer');
            container.innerHTML = '';
            
            for (const [name, value] of Object.entries(currentFormula.variables)) {
                const variableRow = document.createElement('div');
                variableRow.className = 'variable-row';
                variableRow.innerHTML = `
                    <input type="text" class="form-control variable-name" placeholder="å˜é‡å" value="${name}" readonly>
                    <input type="number" class="form-control variable-value" placeholder="å˜é‡å€¼" value="${value}" id="var-${name}">
                `;
                container.appendChild(variableRow);
            }
            
            // å¦‚æœæ²¡æœ‰å˜é‡ï¼Œæ·»åŠ æç¤º
            if (Object.keys(currentFormula.variables).length === 0) {

        // è®¡ç®—å…¬å¼
        function calculateFormula() {
            if (!currentFormula) return;
            
            // è·å–å˜é‡å€¼
            const variables = {};
            for (const [name, value] of Object.entries(currentFormula.variables)) {
                const input = document.getElementById(`var-${name}`);
                if (input) {
                    variables[name] = parseFloat(input.value) || 0;
                }
            }
            
            // è®¡ç®—ç»“æœ
            const result = evaluateFormula(currentFormula.formula, variables);
            
            document.getElementById('formulaResult').innerHTML = `

                <p><strong>å˜é‡:</strong> ${JSON.stringify(variables)}</p>

            `;
        }
        
        // ç®€åŒ–çš„å…¬å¼è®¡ç®—å®ç°
        function evaluateFormula(formula, variables) {
            try {
                // æ›¿æ¢å˜é‡
                let expression = formula;
                for (const [name, value] of Object.entries(variables)) {
                    const regex = new RegExp(`\\b${name}\\b`, 'g');
                    expression = expression.replace(regex, value);
                }
                
                // æ›¿æ¢æ•°å­¦å‡½æ•°
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/\^/g, '**');
                expression = expression.replace(/pi/g, 'Math.PI');
                expression = expression.replace(/e/g, 'Math.E');
                
                // è®¡ç®—è¡¨è¾¾å¼
                const result = Function('"use strict"; return (' + expression + ')')();
                return typeof result === 'number' ? result.toFixed(6) : result;
            } catch (e) {
                return 'è®¡ç®—é”™è¯¯: ' + e.message;
            }
        }
