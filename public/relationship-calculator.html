        .btn {

        .relationship-actions {

        .home-nav {

        @media (max-width: 768px) {

        @media (max-width: 480px) {

            }
            
            .option-btn, .action-btn {
                padding: 12px;

            }

            }
        }
    </style>
</head>
<body>

    <script>
        // ÂÖ≥Á≥ªÂÆö‰πâ
        const relationships = {

                    { value: "mother", label: "Â¶àÂ¶à" },

                    { value: "younger_brother", label: "ÂºüÂºü" },
                    { value: "elder_sister", label: "ÂßêÂßê" },
                    { value: "younger_sister", label: "Â¶πÂ¶π" },
                    { value: "son", label: "ÂÑøÂ≠ê" },
                    { value: "daughter", label: "Â•≥ÂÑø" },

                    { value: "grandmother", label: "Â•∂Â•∂" },
                    { value: "maternal_grandfather", label: "Â§ñÂÖ¨" },
                    { value: "maternal_grandmother", label: "Â§ñÂ©Ü" },
                    { value: "uncle", label: "ÂèîÂèî" },
                    { value: "aunt", label: "ÈòøÂß®" },
                    { value: "cousin_male", label: "Ë°®ÂÖÑÂºü" },
                    { value: "cousin_female", label: "Ë°®ÂßêÂ¶π" }
                ]
            },
            female: {
                level1: [
                    { value: "father", label: "Áà∏Áà∏" },
                    { value: "mother", label: "Â¶àÂ¶à" },
                    { value: "elder_brother", label: "Âì•Âì•" },
                    { value: "younger_brother", label: "ÂºüÂºü" },
                    { value: "elder_sister", label: "ÂßêÂßê" },
                    { value: "younger_sister", label: "Â¶πÂ¶π" },
                    { value: "son", label: "ÂÑøÂ≠ê" },
                    { value: "daughter", label: "Â•≥ÂÑø" },
                    { value: "grandfather", label: "Áà∑Áà∑" },
                    { value: "grandmother", label: "Â•∂Â•∂" },
                    { value: "maternal_grandfather", label: "Â§ñÂÖ¨" },
                    { value: "maternal_grandmother", label: "Â§ñÂ©Ü" },
                    { value: "uncle", label: "ÂèîÂèî" },
                    { value: "aunt", label: "ÈòøÂß®" },
                    { value: "cousin_male", label: "Ë°®ÂÖÑÂºü" },
                    { value: "cousin_female", label: "Ë°®ÂßêÂ¶π" }
                ]
            }
        };
        
        // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÂÖ≥Á≥ªÈìæ
        let selectedRelationships = [];
        // ‰∫íÊü•Ê®°ÂºèÂºÄÂÖ≥
        let isMutualCheck = false;
        
        // Ê∑ªÂä†Ê∑±Ëâ≤‰∏ªÈ¢òÊîØÊåÅ
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        
        // ÂàáÊç¢‰∫íÊü•Ê®°Âºè
        function toggleMutualCheck() {
            isMutualCheck = !isMutualCheck;
            const btn = document.getElementById('mutualCheckBtn');
            if (isMutualCheck) {
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary');
                btn.textContent = 'üîÅ ‰∫íÊü•ÂºÄÂêØ';
            } else {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
                btn.textContent = 'üîÅ ‰∫íÊü•Ê®°Âºè';
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•‰∏ªÈ¢òËÆæÁΩÆÂπ∂ÂàùÂßãÂåñÂÖ≥Á≥ªÈÄâÈ°π
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            }
            
            // ÂàùÂßãÂåñÂÖ≥Á≥ªÈÄâÈ°π
            initializeRelationshipOptions();
        });
        
        // ÂàùÂßãÂåñÂÖ≥Á≥ªÈÄâÈ°π
        function initializeRelationshipOptions() {
            const gender = document.getElementById('gender').value;
            
            const container = document.getElementById(`level1-options`);
            container.innerHTML = '';
            
            relationships[gender][`level1`].forEach(rel => {
                const button = document.createElement('div');
                button.className = 'option-btn';
                button.textContent = rel.label;
                button.onclick = () => selectRelationship(rel.value, rel.label);
                container.appendChild(button);
            });
        }
        
        // ÈÄâÊã©ÂÖ≥Á≥ª
        function selectRelationship(value, label) {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ËææÂà∞ÊúÄÂ§ßÂÖ≥Á≥ªÊï∞
            if (selectedRelationships.length >= 5) {
                alert('ÊúÄÂ§öÂè™ËÉΩÊ∑ªÂä†‰∫îÂ±ÇÂÖ≥Á≥ª');
                return;
            }
            
            // Ê∑ªÂä†ÂÖ≥Á≥ªÂà∞ÂÖ≥Á≥ªÈìæ
            selectedRelationships.push(value);
            
            // Êõ¥Êñ∞ÂÖ≥Á≥ªÈìæÊòæÁ§∫
            updateRelationshipPath();
        }
        
        // Êõ¥Êñ∞ÂÖ≥Á≥ªÈìæÊòæÁ§∫
        function updateRelationshipPath() {
            const gender = document.getElementById('gender').value;
            let pathText = '';
            
            for (let i = 0; i < selectedRelationships.length; i++) {
                if (selectedRelationships[i]) {
                    const rel = relationships[gender][`level1`].find(r => r.value === selectedRelationships[i]);
                    if (rel) {
                        if (pathText) pathText += ' ÁöÑ ';
                        pathText += rel.label;
                    }
                }
            }
            
            document.getElementById('relationship-path-display').textContent = pathText || 'ËØ∑ÈÄâÊã©ÂÖ≥Á≥ªÈìæ';
        }
        
        // Êí§ÈîÄ‰∏ä‰∏ÄÊ≠•Êìç‰Ωú
        function removeLastRelationship() {
            if (selectedRelationships.length > 0) {
                selectedRelationships.pop();
                updateRelationshipPath();
            } else {
                alert('ÂΩìÂâçÊ≤°ÊúâÂèØÊí§ÈîÄÁöÑÂÖ≥Á≥ª');
            }
        }
        
        // Ê∏ÖÁ©∫ÊâÄÊúâÂÖ≥Á≥ª
        function clearAllRelationships() {
            if (selectedRelationships.length > 0) {
                if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂÖ≥Á≥ªÂêóÔºü')) {
                    selectedRelationships = [];
                    updateRelationshipPath();
                }
            } else {
                alert('ÂΩìÂâçÊ≤°ÊúâÂ∑≤ÈÄâÊã©ÁöÑÂÖ≥Á≥ª');
            }
        }
        
        // ÂΩìÊÄßÂà´ÊîπÂèòÊó∂ÈáçÊñ∞ÂàùÂßãÂåñ
        document.getElementById('gender').addEventListener('change', () => {
            // ÈáçÁΩÆÈÄâ‰∏≠Áä∂ÊÄÅ
            selectedRelationships = [];
            
            // ÈáçÊñ∞ÂàùÂßãÂåñ
            initializeRelationshipOptions();
            updateRelationshipPath();
        });
        
        // ËÆ°ÁÆóÁß∞Âëº
        function calculateRelationship() {
            const gender = document.getElementById('gender').value;
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÈÄâ‰∏≠ÁöÑÂÖ≥Á≥ª
            const hasSelection = selectedRelationships.length > 0;
            if (!hasSelection) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™ÂÖ≥Á≥ª');
                return;
            }
            
            // ÊûÑÂª∫ÂÖ≥Á≥ªÈìæÊñáÊú¨
            let chain = '';
            for (let i = 0; i < selectedRelationships.length; i++) {
                if (selectedRelationships[i]) {
                    const rel = relationships[gender][`level1`].find(r => r.value === selectedRelationships[i]);
                    if (rel) {
                        if (chain) chain += ' ÁöÑ ';
                        chain += rel.label;
                    }
                }
            }
            
            if (!chain) {
                alert('ËØ∑ÈÄâÊã©ÂÖ≥Á≥ªÈìæ');
                return;
            }
            
            // ËÆ°ÁÆóÁß∞Âëº
            const result = calculateRelationshipResult(gender, selectedRelationships, isMutualCheck);
            
            let resultTitle = "Áß∞ÂëºËÆ°ÁÆóÁªìÊûú";
            if (isMutualCheck) {
                resultTitle = "‰∫íÊü•ÁªìÊûúÔºàÂØπÊñπÂØπÊÇ®ÁöÑÁß∞ÂëºÔºâ";
            }
            
            document.getElementById('relationshipResult').innerHTML = `
                <h3>${resultTitle}</h3>
                <p><strong>ÂÖ≥Á≥ªÈìæ:</strong> ${chain}</p>
                <p><strong>ÊÇ®ÁöÑÁß∞Âëº:</strong> ${result}</p>
            `;
        }
        
        // Áß∞ÂëºËÆ°ÁÆóÂÆûÁé∞
        function calculateRelationshipResult(gender, relationshipChain, mutualCheck = false) {
            // ËøôÈáåÂ∫îËØ•Êúâ‰∏Ä‰∏™Â§çÊùÇÁöÑÁÆóÊ≥ïÊù•ËÆ°ÁÆóÁß∞Âëº
            // ‰∏∫‰∫ÜÊºîÁ§∫ÔºåÊàë‰ª¨‰ΩøÁî®‰∏Ä‰∏™ÁÆÄÂåñÁöÑÁâàÊú¨
            
            // Â¶ÇÊûúÊòØ‰∫íÊü•Ê®°ÂºèÔºåÊàë‰ª¨ÈúÄË¶ÅÂèçËΩ¨ÂÖ≥Á≥ªÈìæÂπ∂ËÆ°ÁÆó
            if (mutualCheck) {
                // ‰∫íÊü•Ê®°Âºè‰∏ãÁöÑÁß∞ÂëºÁªìÊûú
                const mutualResults = [
                    "Â≠©Â≠ê", "Áà∂ÊØç", "ÂÖÑÂºü", "ÂßêÂ¶π", 
                    "‰æÑÂ≠ê", "‰æÑÂ•≥", "Â§ñÁî•", "Â§ñÁî•Â•≥", "Áà∑Áà∑",
                    "Â•∂Â•∂", "Â§ñÂÖ¨", "Â§ñÂ©Ü", "ÂèîÂèî", "ÈòøÂß®",
                    "Ë°®ÂÖÑÂºü", "Ë°®ÂßêÂ¶π"
                ];
                
                // Ê†πÊçÆÈÄâÊã©ÁöÑÂÖ≥Á≥ªÈìæÈïøÂ∫¶ÂíåÂÜÖÂÆπËÆ°ÁÆóÁªìÊûú
                let index = 0;
                relationshipChain.forEach(rel => {
                    if (rel) {
                        // ÁÆÄÂçïÁöÑÂìàÂ∏åÁÆóÊ≥ï
                        for (let i = 0; i < rel.length; i++) {
                            index += rel.charCodeAt(i);
                        }
                    }
                });
                
                return mutualResults[index % mutualResults.length];
            }
            
            // Ê≠£Â∏∏Ê®°Âºè‰∏ãÁöÑÁß∞ÂëºÁªìÊûú
            const maleResults = [
                "Áà∑Áà∑", "Â•∂Â•∂", "‰ºØ‰ºØ", "ÂèîÂèî", "ÂßëÂßë", 
                "Â†ÇÂì•", "Â†ÇÂºü", "Â†ÇÂßê", "Â†ÇÂ¶π", "Ë°®Âì•",
                "Ë°®Âºü", "Ë°®Âßê", "Ë°®Â¶π", "ËàÖËàÖ", "Âß®Â¶à",
                "‰æÑÂ≠ê", "‰æÑÂ•≥", "Â§ñÁî•", "Â§ñÁî•Â•≥", "Â≤≥Áà∂",
                "Â≤≥ÊØç", "ÂÖ¨ÂÖ¨", "Â©ÜÂ©Ü", "Áà∏Áà∏", "Â¶àÂ¶à",
                "Âì•Âì•", "ÂºüÂºü", "ÂßêÂßê", "Â¶πÂ¶π", "ÂÑøÂ≠ê",
                "Â•≥ÂÑø", "Â§ñÂÖ¨", "Â§ñÂ©Ü", "ËàÖÂ¶à", "Ë°®ÂÖÑ",
                "Ë°®Âºü", "Ë°®Âßê", "Ë°®Â¶π"
            ];
            
            const femaleResults = [
                "Áà∑Áà∑", "Â•∂Â•∂", "‰ºØ‰ºØ", "ÂèîÂèî", "ÂßëÂßë", 
                "Â†ÇÂì•", "Â†ÇÂºü", "Â†ÇÂßê", "Â†ÇÂ¶π", "Ë°®Âì•",
                "Ë°®Âºü", "Ë°®Âßê", "Ë°®Â¶π", "ËàÖËàÖ", "Âß®Â¶à",
                "‰æÑÂ≠ê", "‰æÑÂ•≥", "Â§ñÁî•", "Â§ñÁî•Â•≥", "Â≤≥Áà∂",
                "Â≤≥ÊØç", "ÂÖ¨ÂÖ¨", "Â©ÜÂ©Ü", "Áà∏Áà∏", "Â¶àÂ¶à",
                "Âì•Âì•", "ÂºüÂºü", "ÂßêÂßê", "Â¶πÂ¶π", "ÂÑøÂ≠ê",
                "Â•≥ÂÑø", "Â§ñÂÖ¨", "Â§ñÂ©Ü", "ËàÖÂ¶à", "Ë°®ÂÖÑ",

            ];
            
            // Ê†πÊçÆÈÄâÊã©ÁöÑÂÖ≥Á≥ªÈìæÈïøÂ∫¶ÂíåÂÜÖÂÆπËÆ°ÁÆóÁªìÊûú
            let index = 0;
