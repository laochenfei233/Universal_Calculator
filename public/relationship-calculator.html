                    { value: "younger_brother", label: "ÂºüÂºü" },
                    { value: "elder_sister", label: "ÂßêÂßê" },
                    { value: "younger_sister", label: "Â¶πÂ¶π" },

        // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÂÖ≥Á≥ªÈìæ
        let selectedRelationships = [];
        // ‰∫íÊü•Ê®°ÂºèÂºÄÂÖ≥
        let isMutualCheck = false;
        
        // Ê∑ªÂä†Ê∑±Ëâ≤‰∏ªÈ¢òÊîØÊåÅ
        function toggleTheme() {

        // ÂàáÊç¢‰∫íÊü•Ê®°Âºè
        function toggleMutualCheck() {
            isMutualCheck = !isMutualCheck;
            const btn = document.getElementById('mutualCheckBtn');
            if (isMutualCheck) {

            } else {

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•‰∏ªÈ¢òËÆæÁΩÆÂπ∂ÂàùÂßãÂåñÂÖ≥Á≥ªÈÄâÈ°π
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');

            const gender = document.getElementById('gender').value;

            relationships[gender][`level1`].forEach(rel => {

        function selectRelationship(value, label) {

            if (selectedRelationships.length >= 5) {

            const gender = document.getElementById('gender').value;
            let pathText = '';
            
            for (let i = 0; i < selectedRelationships.length; i++) {
                if (selectedRelationships[i]) {
                    const rel = relationships[gender][`level1`].find(r => r.value === selectedRelationships[i]);
                    if (rel) {

                        pathText += rel.label;

            document.getElementById('relationship-path-display').textContent = pathText || 'ËØ∑ÈÄâÊã©ÂÖ≥Á≥ªÈìæ';

        // Êí§ÈîÄ‰∏ä‰∏ÄÊ≠•Êìç‰Ωú

        // ÂΩìÊÄßÂà´ÊîπÂèòÊó∂ÈáçÊñ∞ÂàùÂßãÂåñ

        // ËÆ°ÁÆóÁß∞Âëº
        function calculateRelationship() {
            const gender = document.getElementById('gender').value;
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÈÄâ‰∏≠ÁöÑÂÖ≥Á≥ª
            const hasSelection = selectedRelationships.length > 0;
            if (!hasSelection) {

                return;
            }
            
            // ÊûÑÂª∫ÂÖ≥Á≥ªÈìæÊñáÊú¨
            let chain = '';
            for (let i = 0; i < selectedRelationships.length; i++) {
                if (selectedRelationships[i]) {
                    const rel = relationships[gender][`level1`].find(r => r.value === selectedRelationships[i]);
                    if (rel) {
                        if (chain) chain += ' ÁöÑ ';
                        chain += rel.label;
                    }
                }
            }
            
            if (!chain) {
                alert('ËØ∑ÈÄâÊã©ÂÖ≥Á≥ªÈìæ');
                return;
            }
            
            // ËÆ°ÁÆóÁß∞Âëº
            const result = calculateRelationshipResult(gender, selectedRelationships, isMutualCheck);
            
            let resultTitle = "Áß∞ÂëºËÆ°ÁÆóÁªìÊûú";
            if (isMutualCheck) {
                resultTitle = "‰∫íÊü•ÁªìÊûúÔºàÂØπÊñπÂØπÊÇ®ÁöÑÁß∞ÂëºÔºâ";
