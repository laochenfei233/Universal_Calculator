<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房贷计算器</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000000;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --border-color: #d9d9d9;
        }
        
        .dark-theme {
            --bg-color: #1f1f1f;
            --text-color: #ffffff;
            --card-bg: #141414;
            --header-bg: #1f1f1f;
            --border-color: #434343;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .calculator-panel {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-color);
            margin-top: 20px;
            padding: 20px;
        }
        
        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .calculator-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .calculator-title h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .calculator-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #40a9ff;
        }
        
        .btn-icon {
            padding: 6px 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            background-color: #e6f7ff;
            border-radius: 4px;
            border-left: 4px solid #1890ff;
        }
        
        .dark-theme .result {
            background-color: #112b4d;
        }
        
        .formula-section {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
        
        .dark-theme .formula-section {
            background-color: #1a2a3a;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom: 2px solid #1890ff;
            color: #1890ff;
            font-weight: 500;
        }
        
        .tab:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .dark-theme .tab:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .home-nav {
            text-align: center;
            margin-top: 20px;
        }
        
        .home-nav .btn {
            background-color: #52c41a;
        }
        
        .home-nav .btn:hover {
            background-color: #73d13d;
        }
        
        @media (max-width: 768px) {
            .calculator-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .calculator-actions {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-panel">
            <div class="calculator-header">
                <div class="calculator-title">
                    <span class="calculator-icon">🏠</span>
                    <h2>房贷计算器</h2>
                </div>
                <div class="calculator-actions">
                    <button class="btn btn-icon" onclick="showCalculatorHelp('mortgage')" title="帮助">
                        <span>❓</span>
                    </button>
                    <a href="/" class="btn btn-icon" title="返回首页">
                        <span>🏠</span>
                    </a>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('equalInterest')">等额本息</div>
                <div class="tab" onclick="switchTab('equalPrincipal')">等额本金</div>
            </div>
            
            <div class="calculator-section">
                <div class="formula-section">
                    <h4>计算公式</h4>
                    <p><strong>等额本息：</strong>每月还款额 = [贷款本金 × 月利率 × (1 + 月利率)^还款月数] ÷ [(1 + 月利率)^还款月数 - 1]</p>
                    <p><strong>等额本金：</strong>每月还款额 = (贷款本金 ÷ 还款月数) + (贷款本金 - 已归还本金累计额) × 月利率</p>
                </div>
                
                <div class="form-group">
                    <label for="loanAmount" class="form-label">贷款总额 (元)</label>
                    <input type="number" id="loanAmount" class="form-control" placeholder="请输入贷款总额">
                </div>
                
                <div class="form-group">
                    <label for="loanTerm" class="form-label">贷款期限 (年)</label>
                    <input type="number" id="loanTerm" class="form-control" placeholder="请输入贷款期限" value="30">
                </div>
                
                <div class="form-group">
                    <label for="annualRate" class="form-label">年利率 (%)</label>
                    <input type="number" id="annualRate" class="form-control" placeholder="请输入年利率" step="0.01" value="4.9">
                </div>
                
                <button onclick="calculateMortgage()" class="btn">计算</button>
                
                <div id="mortgageResult" class="result"></div>
                
                <div class="home-nav">
                    <a href="/" class="btn">🏠 返回首页</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 添加深色主题支持
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        
        // 页面加载完成后检查主题设置
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            }
        });
        
        // 切换标签页
        function switchTab(tabName) {
            // 移除所有标签的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 设置选中标签为活动状态
            event.target.classList.add('active');
        }
        
        // 计算房贷
        function calculateMortgage() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);
            const annualRate = parseFloat(document.getElementById('annualRate').value);
            
            if (isNaN(loanAmount) || isNaN(loanTerm) || isNaN(annualRate)) {
                alert('请输入有效的数值');
                return;
            }
            
            const monthlyRate = annualRate / 100 / 12;
            const totalMonths = loanTerm * 12;
            
            // 获取当前选中的标签页
            const activeTab = document.querySelector('.tab.active').textContent;
            
            let resultHTML = '';
            
            if (activeTab === '等额本息') {
                // 等额本息计算
                const monthlyPayment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, totalMonths) / 
                                      (Math.pow(1 + monthlyRate, totalMonths) - 1);
                const totalPayment = monthlyPayment * totalMonths;
                const totalInterest = totalPayment - loanAmount;
                
                resultHTML = `
                    <h3>等额本息计算结果</h3>
                    <p><strong>每月还款:</strong> ${monthlyPayment.toFixed(2)} 元</p>
                    <p><strong>总还款额:</strong> ${totalPayment.toFixed(2)} 元</p>
                    <p><strong>总利息:</strong> ${totalInterest.toFixed(2)} 元</p>
                `;
            } else {
                // 等额本金计算
                const monthlyPrincipal = loanAmount / totalMonths;
                let totalInterest = 0;
                let firstMonthPayment = 0;
                
                for (let i = 1; i <= totalMonths; i++) {
                    const monthlyInterest = (loanAmount - monthlyPrincipal * (i - 1)) * monthlyRate;
                    if (i === 1) {
                        firstMonthPayment = monthlyPrincipal + monthlyInterest;
                    }
                    totalInterest += monthlyInterest;
                }
                
                const totalPayment = loanAmount + totalInterest;
                const lastMonthPayment = monthlyPrincipal + (loanAmount - monthlyPrincipal * (totalMonths - 1)) * monthlyRate;
                
                resultHTML = `
                    <h3>等额本金计算结果</h3>
                    <p><strong>首月还款:</strong> ${firstMonthPayment.toFixed(2)} 元</p>
                    <p><strong>末月还款:</strong> ${lastMonthPayment.toFixed(2)} 元</p>
                    <p><strong>每月递减:</strong> ${(monthlyPrincipal * monthlyRate).toFixed(2)} 元</p>
                    <p><strong>总还款额:</strong> ${totalPayment.toFixed(2)} 元</p>
                    <p><strong>总利息:</strong> ${totalInterest.toFixed(2)} 元</p>
                `;
            }
            
            document.getElementById('mortgageResult').innerHTML = resultHTML;
        }
        
        // 显示帮助信息
        function showCalculatorHelp(type) {
            alert('房贷计算器帮助：\n\n1. 输入贷款总额、贷款期限和年利率\n2. 选择还款方式（等额本息或等额本金）\n3. 点击计算按钮查看结果');
        }
    </script>
</body>
</html>
