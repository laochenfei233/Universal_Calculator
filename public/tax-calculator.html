<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用计算器导航</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/calculator-layout.css">
    <link rel="stylesheet" href="/css/calculators.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: translateY(-5px);
        }
        .grid-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .grid-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .grid-title {
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-panel">
            <div class="calculator-header">
                <div class="calculator-title">
                    <h2>通用计算器导航</h2>
                </div>
            </div>
            
            <div class="calculator-card">
                <div class="grid-container">
                    <div class="grid-item">
                        <a href="/basic-calculator">
                            <div class="grid-icon">🧮</div>
                            <div class="grid-title">基础计算器</div>
                        </a>
                    </div>
                    <div class="grid-item">
                        <a href="/scientific-calculator">
                            <div class="grid-icon">🔬</div>
                            <div class="grid-title">科学计算器</div>
                        </a>
                    </div>
                    <div class="grid-item">
                        <a href="/housing-fund-calculator">
                            <div class="grid-icon">🏠</div>
                            <div class="grid-title">房贷计算器</div>
                        </a>
                    </div>
                    <div class="grid-item">
                        <a href="/tax-calculator">
                            <div class="grid-icon">💰</div>
                            <div class="grid-title">个税计算器</div>
                        </a>
                    </div>
                    <!-- 预留位置 -->
                    <div class="grid-item">
                        <a href="#">
                            <div class="grid-icon">➕</div>
                            <div class="grid-title">更多功能</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
