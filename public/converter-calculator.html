    <style>

        .calculator-title {

            padding: 8px 12px;

        .btn:hover {

        .btn-icon {

        .form-group {

        .form-label {

        }
        
        .form-control, .form-select {

            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        .form-control:focus, .form-select:focus {

            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);

        .result {

            padding: 16px;
            background-color: #e6f7ff;
            border-radius: 4px;
            border-left: 4px solid #1890ff;
        }
        
        .dark-theme .result {

        }
        
        .converter-row {

            margin-bottom: 15px;
        }
        
        .converter-input {

        }
        
        .converter-select {

        .converter-arrow {

        .home-nav {

        .home-nav .btn {

        }
        
        .home-nav .btn:hover {

        @media (max-width: 768px) {

            }
            
            .calculator-actions {

            }
            
            .converter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .converter-arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // Âçï‰ΩçÂÆö‰πâ
        const units = {
            length: {

                units: {

                    "cm": "ÂéòÁ±≥",
                    "m": "Á±≥",
                    "km": "ÂçÉÁ±≥",
                    "in": "Ëã±ÂØ∏",

                    "mi": "Ëã±Èáå"
                },
                conversions: {

                    "m": 1000,
                    "km": 1000000,
                    "in": 25.4,
                    "ft": 304.8,

                    "mi": 1609344
                }
            },
            weight: {
                name: "ÈáçÈáè",
                units: {
                    "mg": "ÊØ´ÂÖã",
                    "g": "ÂÖã",
                    "kg": "ÂçÉÂÖã",
                    "t": "Âê®",
                    "oz": "ÁõéÂè∏",
                    "lb": "Á£Ö"
                },
                conversions: {
                    "mg": 1,

                    "kg": 1000000,
                    "t": 1000000000,
                    "oz": 28349.5,
                    "lb": 453592
                }
            },
            temperature: {
                name: "Ê∏©Â∫¶",
                units: {
                    "c": "ÊëÑÊ∞èÂ∫¶",
                    "f": "ÂçéÊ∞èÂ∫¶",
                    "k": "ÂºÄÂ∞îÊñá"
                },
                // ÁâπÊÆäÂ§ÑÁêÜ

            area: {

                units: {
                    "mm2": "Âπ≥ÊñπÊØ´Á±≥",
                    "cm2": "Âπ≥ÊñπÂéòÁ±≥",
                    "m2": "Âπ≥ÊñπÁ±≥",
                    "ha": "ÂÖ¨È°∑",
                    "km2": "Âπ≥ÊñπÂçÉÁ±≥",
                    "in2": "Âπ≥ÊñπËã±ÂØ∏",
                    "ft2": "Âπ≥ÊñπËã±Â∞∫",
                    "ac": "Ëã±‰∫©"
                },
                conversions: {

                    "cm2": 100,
                    "m2": 1000000,
                    "ha": 10000000000,
                    "km2": 1000000000000,
                    "in2": 645.16,
                    "ft2": 92903.04,
                    "ac": 4046856422.4
                }
            },
            volume: {
                name: "‰ΩìÁßØ",
                units: {
                    "ml": "ÊØ´Âçá",
                    "l": "Âçá",
                    "m3": "Á´ãÊñπÁ±≥",
                    "in3": "Á´ãÊñπËã±ÂØ∏",
                    "ft3": "Á´ãÊñπËã±Â∞∫",
                    "gal": "Âä†‰ªë"
                },
                conversions: {
                    "ml": 1,
                    "l": 1000,
                    "m3": 1000000,
                    "in3": 16.3871,
                    "ft3": 28316.8,
                    "gal": 3785.41
                }
            }
        };
        
        // Ê∑ªÂä†Ê∑±Ëâ≤‰∏ªÈ¢òÊîØÊåÅ
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•‰∏ªÈ¢òËÆæÁΩÆ
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            }
            
            // ÂàùÂßãÂåñÂçï‰Ωç‰∏ãÊãâÊ°Ü
            updateUnits();
        });
        
        // Êõ¥Êñ∞Âçï‰Ωç‰∏ãÊãâÊ°Ü
        function updateUnits() {
            const conversionType = document.getElementById('conversionType').value;
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            
            // Ê∏ÖÁ©∫‰∏ãÊãâÊ°Ü
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            // Â°´ÂÖÖÂçï‰ΩçÈÄâÈ°π
            for (const unit in units[conversionType].units) {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = units[conversionType].units[unit];
                fromUnit.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = units[conversionType].units[unit];
                toUnit.appendChild(option2);
            }
            
            // ËÆæÁΩÆÈªòËÆ§ÈÄâ‰∏≠È°π
            fromUnit.value = Object.keys(units[conversionType].units)[0];
            toUnit.value = Object.keys(units[conversionType].units)[1] || Object.keys(units[conversionType].units)[0];
        }
        
        // Âçï‰ΩçÊç¢ÁÆó
        function convertUnits() {
            const conversionType = document.getElementById('conversionType').value;
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (isNaN(inputValue)) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞ÂÄº');
                return;
            }
            
            let result;
            
            if (conversionType === 'temperature') {
                // Ê∏©Â∫¶Êç¢ÁÆóÁâπÊÆäÂ§ÑÁêÜ
                result = convertTemperature(inputValue, fromUnit, toUnit);
            } else {
                // ÂÖ∂‰ªñÂçï‰ΩçÊç¢ÁÆó
                const fromFactor = units[conversionType].conversions[fromUnit];
                const toFactor = units[conversionType].conversions[toUnit];
                result = inputValue * fromFactor / toFactor;
            }
            
            document.getElementById('converterResult').innerHTML = `
                <h3>Êç¢ÁÆóÁªìÊûú</h3>
                <p><strong>${inputValue} ${units[conversionType].units[fromUnit]} = ${result.toFixed(6)} ${units[conversionType].units[toUnit]}</strong></p>
            `;
        }
        
        // Ê∏©Â∫¶Êç¢ÁÆó
        function convertTemperature(value, from, to) {
            // ÂÖàËΩ¨Êç¢‰∏∫ÊëÑÊ∞èÂ∫¶
            let celsius;
            switch (from) {
                case 'c':
                    celsius = value;
                    break;
                case 'f':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'k':
                    celsius = value - 273.15;
                    break;
            }
            
            // ‰ªéÊëÑÊ∞èÂ∫¶ËΩ¨Êç¢‰∏∫ÁõÆÊ†áÂçï‰Ωç
            switch (to) {
                case 'c':
                    return celsius;
                case 'f':
                    return celsius * 9/5 + 32;
                case 'k':
                    return celsius + 273.15;
            }
        }
        
        // ÊòæÁ§∫Â∏ÆÂä©‰ø°ÊÅØ
        function showCalculatorHelp(type) {
            alert('Âçï‰ΩçÊç¢ÁÆóÂô®Â∏ÆÂä©Ôºö\n\n1. ÈÄâÊã©Êç¢ÁÆóÁ±ªÂûãÔºàÈïøÂ∫¶„ÄÅÈáçÈáè„ÄÅÊ∏©Â∫¶Á≠âÔºâ\n2. ËæìÂÖ•Ë¶ÅÊç¢ÁÆóÁöÑÊï∞ÂÄº\n3. ÈÄâÊã©Ê∫êÂçï‰ΩçÂíåÁõÆÊ†áÂçï‰Ωç\n4. ÁÇπÂáªÊç¢ÁÆóÊåâÈíÆÊü•ÁúãÁªìÊûú');
        }
    </script>
