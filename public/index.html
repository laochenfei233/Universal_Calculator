<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能计算器</title>
    <meta name="description" content="提供基础计算、科学计算、个税计算、房贷计算、BMI计算等多种功能的在线计算器">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="多功能计算器">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#667eea">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000000;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --footer-bg: #ffffff;
            --border-color: #d9d9d9;
            --top-banner-bg: #e6f7ff;
            --top-banner-text: #1890ff;
            --bottom-banner-bg: #f6ffed;
            --bottom-banner-text: #52c41a;
            --primary-color: #1890ff;
        }
        
        .dark-theme {
            --bg-color: #1f1f1f;
            --text-color: #ffffff;
            --card-bg: #141414;
            --header-bg: #1f1f1f;
            --footer-bg: #1f1f1f;
            --border-color: #434343;
            --top-banner-bg: #112b4d;
            --top-banner-text: #4da6ff;
            --bottom-banner-bg: #1b3a1f;
            --bottom-banner-text: #73d13d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 顶部横幅 */
        .top-banner {
            background-color: var(--top-banner-bg);
            color: var(--top-banner-text);
            padding: 12px 0;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* 底部横幅 */
        .bottom-banner {
            background-color: var(--bottom-banner-bg);
            color: var(--bottom-banner-text);
            padding: 12px 0;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        
        .header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem 0;
            transition: background-color 0.3s;
        }
        
        .logo {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .header-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .header-controls button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .header-controls button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .footer {
            background-color: var(--footer-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 2rem;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        /* 九宫格布局 */
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .calculator-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        .calculator-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .calculator-name {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .page-title {
            text-align: center;
            margin: 2rem 0;
        }
        
        .page-title h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .page-title p {
            color: #666;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .page-title h2 {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            .calculator-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .header-controls {
                gap: 0.25rem;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .top-banner, .bottom-banner {
                font-size: 0.8rem;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部横幅 -->
    <div class="top-banner">
        <div class="container">
            <p>🌟 欢迎使用多功能计算器！我们提供各种实用的计算工具，满足您的日常计算需求。</p>
        </div>
    </div>
    
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">多功能计算器</h1>
                <div class="header-controls">
                    <button class="theme-toggle" id="theme-toggle" title="切换主题">
                        <span class="theme-icon">🌙</span>
                    </button>
                    <button class="settings-btn" id="settings-btn" title="设置">
                        <span class="settings-icon">⚙️</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="page-title">
                    <h2>选择计算器</h2>
                    <p>点击下方图标进入相应的计算器</p>
                </div>
                
                <div class="calculator-grid" id="calculatorGrid">
                    <!-- 计算器卡片将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 多功能计算器. 轻量级计算工具集合.</p>
            </div>
        </footer>
    </div>
    
    <!-- 底部横幅 -->
    <div class="bottom-banner">
        <div class="container">
            <p>💡 提示：所有计算器均支持离线使用，添加到主屏幕即可随时访问。</p>
        </div>
    </div>
    
    <script>
        // 渲染计算器卡片
        function renderCalculatorCards() {
            const calculatorGrid = document.getElementById('calculatorGrid');
            const calculators = [
                { name: '基础计算', icon: '➕', url: '/basic-calculator.html' },
                { name: '科学计算', icon: '🔬', url: '/scientific-calculator.html' },
                { name: '个税计算', icon: '💸', url: '/tax-calculator.html' },
                { name: '房贷计算', icon: '🏠', url: '/mortgage-calculator.html' },
                { name: '公积金计算', icon: '🏢', url: '/housing-fund-calculator.html' },
                { name: 'BMI计算', icon: '⚖️', url: '/bmi-calculator.html' },
                { name: '单位换算', icon: '📏', url: '/converter-calculator.html' },
                { name: '数字转换', icon: '🔢', url: '/number-calculator.html' },
                { name: '称呼计算', icon: '👨‍👩‍👧‍👦', url: '/relationship-calculator.html' },
                { name: '公式编辑器', icon: '🧮', url: '/formula-calculator.html' }
            ];
            
            calculators.forEach(calculator => {
                const card = document.createElement('div');
                card.className = 'calculator-card';
                card.innerHTML = `
                    <div class="calculator-icon">${calculator.icon}</div>
                    <div class="calculator-name">${calculator.name}</div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = calculator.url;
                });
                calculatorGrid.appendChild(card);
            });
        }
        
        // 切换主题
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-theme');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // 页面加载完成后渲染卡片和设置主题
        document.addEventListener('DOMContentLoaded', () => {
            renderCalculatorCards();
            
            // 检查保存的主题设置
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                body.classList.add('dark-theme');
                themeIcon.textContent = '☀️';
            }
            
            // 绑定主题切换事件
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
