    <script>

        function toggleTheme() {

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•‰∏ªÈ¢òËÆæÁΩÆ
        document.addEventListener('DOMContentLoaded', () => {

        // ËÆ°ÁÆóBMI

            const weight = parseFloat(document.getElementById('weight').value);

                return;
            }
            
            // ËΩ¨Êç¢Ë∫´È´ò‰∏∫Á±≥
            const heightInMeters = height / 100;
