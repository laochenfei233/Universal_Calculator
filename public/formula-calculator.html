<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÖ¨ÂºèÁºñËæëÂô®</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000000;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --border-color: #d9d9d9;
        }
        
        .dark-theme {
            --bg-color: #1f1f1f;
            --text-color: #ffffff;
            --card-bg: #141414;
            --header-bg: #1f1f1f;
            --border-color: #434343;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .calculator-panel {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-color);
            margin-top: 20px;
            padding: 20px;
        }
        
        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .calculator-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .calculator-title h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .calculator-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #40a9ff;
        }
        
        .btn-icon {
            padding: 6px 10px;
        }
        
        .btn-success {
            background-color: #52c41a;
        }
        
        .btn-success:hover {
            background-color: #73d13d;
        }
        
        .btn-warning {
            background-color: #faad14;
        }
        
        .btn-warning:hover {
            background-color: #ffc53d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control, .form-select, textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        .form-control:focus, .form-select:focus, textarea:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            background-color: #e6f7ff;
            border-radius: 4px;
            border-left: 4px solid #1890ff;
        }
        
        .dark-theme .result {
            background-color: #112b4d;
        }
        
        .formula-builder {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .components-panel {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
        }
        
        .formula-editor {
            flex: 2;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            min-height: 200px;
        }
        
        .component-item {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dark-theme .component-item {
            background-color: #262626;
            border-color: #434343;
        }
        
        .component-item:hover {
            background-color: #e0e0e0;
        }
        
        .dark-theme .component-item:hover {
            background-color: #434343;
        }
        
        .formula-input {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: monospace;
            box-sizing: border-box;
        }
        
        .variables-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .variable-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .variable-name, .variable-value {
            flex: 1;
        }
        
        .save-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .logo-preview {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 10px;
        }
        
        .home-nav {
            text-align: center;
            margin-top: 20px;
        }
        
        .home-nav .btn {
            background-color: #52c41a;
        }
        
        .home-nav .btn:hover {
            background-color: #73d13d;
        }
        
        .share-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .saved-formulas {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .formula-item {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .formula-item:hover {
            background-color: #f0f8ff;
        }
        
        .dark-theme .formula-item:hover {
            background-color: #1a2a3a;
        }
        
        @media (max-width: 768px) {
            .calculator-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .calculator-actions {
                align-self: center;
            }
            
            .formula-builder {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-panel">
            <div class="calculator-header">
                <div class="calculator-title">
                    <span class="calculator-icon">üìê</span>
                    <h2>ÂÖ¨ÂºèÁºñËæëÂô®</h2>
                </div>
                <div class="calculator-actions">
                    <button class="btn btn-icon" onclick="showCalculatorHelp('formula')" title="Â∏ÆÂä©">
                        <span>‚ùì</span>
                    </button>
                    <a href="/" class="btn btn-icon" title="ËøîÂõûÈ¶ñÈ°µ">
                        <span>üè†</span>
                    </a>
                </div>
            </div>
            
            <div class="calculator-section">
                <div class="formula-builder">
                    <div class="components-panel">
                        <h4>ÁªÑ‰ª∂Â∫ì</h4>
                        <div class="component-item" draggable="true" onclick="insertComponent('x')">x</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('y')">y</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('z')">z</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('+')">+</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('-')">-</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('*')">√ó</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('/')">√∑</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('^')">^</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('(')">(</div>
                        <div class="component-item" draggable="true" onclick="insertComponent(')')">)</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('sqrt(')">‚àö</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('sin(')">sin</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('cos(')">cos</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('log(')">log</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('pi')">œÄ</div>
                        <div class="component-item" draggable="true" onclick="insertComponent('e')">e</div>
                    </div>
                    
                    <div class="formula-editor">
                        <h4>ÂÖ¨ÂºèÁºñËæëÂå∫</h4>
                        <textarea id="formulaInput" class="formula-input" placeholder="Âú®Ê≠§ËæìÂÖ•ÊàñÊûÑÂª∫ÊÇ®ÁöÑÂÖ¨ÂºèÔºå‰æãÂ¶ÇÔºöx^2 + 2*x + 1"></textarea>
                        <button onclick="calculateFormula()" class="btn" style="margin-top: 10px;">ËÆ°ÁÆóÂÖ¨Âºè</button>
                    </div>
                </div>
                
                <div class="variables-section">
                    <h4>ÂèòÈáèÂÆö‰πâ</h4>
                    <div id="variablesContainer">
                        <div class="variable-row">
                            <input type="text" class="form-control variable-name" placeholder="ÂèòÈáèÂêç (Â¶Ç x)" value="x">
                            <input type="number" class="form-control variable-value" placeholder="ÂèòÈáèÂÄº" value="0">
                            <button class="btn" onclick="addVariable()">+</button>
                        </div>
                    </div>
                </div>
                
                <div id="formulaResult" class="result"></div>
                
                <div class="save-section">
                    <h4>‰øùÂ≠òÂÖ¨Âºè</h4>
                    <div class="form-group">
                        <label class="form-label">ÂÖ¨ÂºèÂêçÁß∞</label>
                        <input type="text" id="formulaName" class="form-control" placeholder="ËØ∑ËæìÂÖ•ÂÖ¨ÂºèÂêçÁß∞">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÈÄâÊã©ÂõæÊ†á</label>
                        <div style="display: flex; align-items: center;">
                            <div class="logo-preview" id="logoPreview">üìê</div>
                            <select id="logoSelect" class="form-control" onchange="updateLogoPreview()">
                                <option value="üìê">üìê</option>
                                <option value="üßÆ">üßÆ</option>
                                <option value="üî¢">üî¢</option>
                                <option value="üìä">üìä</option>
                                <option value="üìà">üìà</option>
                                <option value="üíª">üíª</option>
                                <option value="üî¨">üî¨</option>
                                <option value="üéì">üéì</option>
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="saveFormula()" class="btn btn-success">‰øùÂ≠òÂà∞È¶ñÈ°µ</button>
                </div>
                
                <div class="share-section">
                    <h4>ÂàÜ‰∫´ÂÖ¨Âºè</h4>
                    <button onclick="exportFormula()" class="btn btn-warning">ÂØºÂá∫ÂÖ¨Âºè</button>
                    <button onclick="importFormula()" class="btn">ÂØºÂÖ•ÂÖ¨Âºè</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImportFile()">
                </div>
                
                <div class="saved-formulas">
                    <h4>Â∑≤‰øùÂ≠òÁöÑÂÖ¨Âºè</h4>
                    <div id="savedFormulasList">
                        <!-- Â∑≤‰øùÂ≠òÁöÑÂÖ¨ÂºèÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                    </div>
                </div>
                
                <div class="home-nav">
                    <a href="/" class="btn">üè† ËøîÂõûÈ¶ñÈ°µ</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Ê∑ªÂä†Ê∑±Ëâ≤‰∏ªÈ¢òÊîØÊåÅ
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•‰∏ªÈ¢òËÆæÁΩÆ
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            }
            
            // Âä†ËΩΩÂ∑≤‰øùÂ≠òÁöÑÂÖ¨Âºè
            loadSavedFormulas();
        });
        
        // ÊèíÂÖ•ÁªÑ‰ª∂Âà∞ÂÖ¨ÂºèÁºñËæëÂå∫
        function insertComponent(component) {
            const formulaInput = document.getElementById('formulaInput');
            const startPos = formulaInput.selectionStart;
            const endPos = formulaInput.selectionEnd;
            const text = formulaInput.value;
            
            formulaInput.value = text.substring(0, startPos) + component + text.substring(endPos);
            formulaInput.focus();
            formulaInput.setSelectionRange(startPos + component.length, startPos + component.length);
        }
        
        // Ê∑ªÂä†ÂèòÈáè
        function addVariable() {
            const container = document.getElementById('variablesContainer');
            const variableRow = document.createElement('div');
            variableRow.className = 'variable-row';
            variableRow.innerHTML = `
                <input type="text" class="form-control variable-name" placeholder="ÂèòÈáèÂêç (Â¶Ç x)">
                <input type="number" class="form-control variable-value" placeholder="ÂèòÈáèÂÄº">
                <button class="btn" onclick="removeVariable(this)">-</button>
            `;
            container.appendChild(variableRow);
        }
        
        // ÁßªÈô§ÂèòÈáè
        function removeVariable(button) {
            button.parentElement.remove();
        }
        
        // ËÆ°ÁÆóÂÖ¨Âºè
        function calculateFormula() {
            const formula = document.getElementById('formulaInput').value;
            if (!formula) {
                alert('ËØ∑ËæìÂÖ•ÂÖ¨Âºè');
                return;
            }
            
            // Ëé∑ÂèñÂèòÈáèÂÄº
            const variables = {};
            const variableRows = document.querySelectorAll('.variable-row');
            variableRows.forEach(row => {
                const name = row.querySelector('.variable-name').value;
                const value = parseFloat(row.querySelector('.variable-value').value);
                if (name && !isNaN(value)) {
                    variables[name] = value;
                }
            });
            
            // ËøôÈáåÂ∫îËØ•Êúâ‰∏Ä‰∏™ÂÖ¨ÂºèËÆ°ÁÆóÂºïÊìé
            // ÁõÆÂâçÂè™ÊòØ‰∏Ä‰∏™Á§∫‰æãÂÆûÁé∞
            const result = evaluateFormula(formula, variables);
            
            document.getElementById('formulaResult').innerHTML = `
                <h3>ËÆ°ÁÆóÁªìÊûú</h3>
                <p><strong>ÂÖ¨Âºè:</strong> ${formula}</p>
                <p><strong>ÂèòÈáè:</strong> ${JSON.stringify(variables)}</p>
                <p><strong>ÁªìÊûú:</strong> ${result}</p>
            `;
        }
        
        // ÁÆÄÂåñÁöÑÂÖ¨ÂºèËÆ°ÁÆóÂÆûÁé∞
        function evaluateFormula(formula, variables) {
            // ËøôÈáåÂ∫îËØ•Êúâ‰∏Ä‰∏™ÁúüÊ≠£ÁöÑÂÖ¨ÂºèËÆ°ÁÆóÂºïÊìé
            // ÁõÆÂâçÂè™ÊòØ‰∏Ä‰∏™Á§∫‰æãÂÆûÁé∞
            try {
                // ÊõøÊç¢ÂèòÈáè
                let expression = formula;
                for (const [name, value] of Object.entries(variables)) {
                    const regex = new RegExp(`\\b${name}\\b`, 'g');
                    expression = expression.replace(regex, value);
                }
                
                // ÊõøÊç¢Êï∞Â≠¶ÂáΩÊï∞
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/\^/g, '**');
                expression = expression.replace(/pi/g, 'Math.PI');
                expression = expression.replace(/e/g, 'Math.E');
                
                // ËÆ°ÁÆóË°®ËææÂºè
                // Ê≥®ÊÑèÔºöÂú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåÂ∫îËØ•‰ΩøÁî®Êõ¥ÂÆâÂÖ®ÁöÑË°®ËææÂºèËß£ÊûêÂô®ËÄå‰∏çÊòØeval
                const result = Function('"use strict"; return (' + expression + ')')();
                return typeof result === 'number' ? result.toFixed(6) : result;
            } catch (e) {
                return 'ËÆ°ÁÆóÈîôËØØ: ' + e.message;
            }
        }
        
        // Êõ¥Êñ∞ÂõæÊ†áÈ¢ÑËßà
        function updateLogoPreview() {
            const logo = document.getElementById('logoSelect').value;
            document.getElementById('logoPreview').textContent = logo;
        }
        
        // ‰øùÂ≠òÂÖ¨Âºè
        function saveFormula() {
            const formula = document.getElementById('formulaInput').value;
            const name = document.getElementById('formulaName').value;
            const logo = document.getElementById('logoSelect').value;
            
            if (!formula) {
                alert('ËØ∑ËæìÂÖ•ÂÖ¨Âºè');
                return;
            }
            
            if (!name) {
                alert('ËØ∑ËæìÂÖ•ÂÖ¨ÂºèÂêçÁß∞');
                return;
            }
            
            // Ëé∑ÂèñÂèòÈáèÂÄº
            const variables = {};
            const variableRows = document.querySelectorAll('.variable-row');
            variableRows.forEach(row => {
                const varName = row.querySelector('.variable-name').value;
                const varValue = parseFloat(row.querySelector('.variable-value').value);
                if (varName && !isNaN(varValue)) {
                    variables[varName] = varValue;
                }
            });
            
            // ÂàõÂª∫ÂÖ¨ÂºèÂØπË±°
            const formulaObj = {
                id: Date.now(),
                name: name,
                formula: formula,
                variables: variables,
                logo: logo,
                createdAt: new Date().toISOString()
            };
            
            // ‰ªélocalStorageËé∑ÂèñÂ∑≤‰øùÂ≠òÁöÑÂÖ¨Âºè
            let savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
            
            // Ê∑ªÂä†Êñ∞ÂÖ¨Âºè
            savedFormulas.push(formulaObj);
            
            // ‰øùÂ≠òÂà∞localStorage
            localStorage.setItem('savedFormulas', JSON.stringify(savedFormulas));
            
            // Êõ¥Êñ∞UI
            loadSavedFormulas();
            
            alert('ÂÖ¨ÂºèÂ∑≤‰øùÂ≠òÂà∞È¶ñÈ°µÔºÅ');
        }
        
        // Âä†ËΩΩÂ∑≤‰øùÂ≠òÁöÑÂÖ¨Âºè
        function loadSavedFormulas() {
            const savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
            const container = document.getElementById('savedFormulasList');
            
            if (savedFormulas.length === 0) {
                container.innerHTML = '<p>ÊöÇÊó†Â∑≤‰øùÂ≠òÁöÑÂÖ¨Âºè</p>';
                return;
            }
            
            container.innerHTML = '';
            savedFormulas.forEach(formula => {
                const formulaElement = document.createElement('div');
                formulaElement.className = 'formula-item';
                formulaElement.innerHTML = `
                    <div><strong>${formula.name}</strong></div>
                    <div>${formula.formula}</div>
                    <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        ÂõæÊ†á: ${formula.logo} | ÂàõÂª∫Êó∂Èó¥: ${new Date(formula.createdAt).toLocaleString()}
                    </div>
                `;
                formulaElement.onclick = () => loadFormula(formula);
                container.appendChild(formulaElement);
            });
        }
        
        // Âä†ËΩΩÂÖ¨ÂºèÂà∞ÁºñËæëÂô®
        function loadFormula(formula) {
            document.getElementById('formulaInput').value = formula.formula;
            document.getElementById('formulaName').value = formula.name;
            document.getElementById('logoSelect').value = formula.logo;
            updateLogoPreview();
            
            // Ê∏ÖÁ©∫Áé∞ÊúâÂèòÈáè
            const container = document.getElementById('variablesContainer');
            container.innerHTML = '';
            
            // Ê∑ªÂä†ÂèòÈáè
            for (const [name, value] of Object.entries(formula.variables)) {
                const variableRow = document.createElement('div');
                variableRow.className = 'variable-row';
                variableRow.innerHTML = `
                    <input type="text" class="form-control variable-name" placeholder="ÂèòÈáèÂêç (Â¶Ç x)" value="${name}">
                    <input type="number" class="form-control variable-value" placeholder="ÂèòÈáèÂÄº" value="${value}">
                    <button class="btn" onclick="removeVariable(this)">-</button>
                `;
                container.appendChild(variableRow);
            }
            
            // Â¶ÇÊûúÊ≤°ÊúâÂèòÈáèÔºåÊ∑ªÂä†‰∏Ä‰∏™Á©∫ÁöÑÂèòÈáèË°å
            if (Object.keys(formula.variables).length === 0) {
                addVariable();
            }
        }
        
        // ÂØºÂá∫ÂÖ¨Âºè
        function exportFormula() {
            const savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
            
            if (savedFormulas.length === 0) {
                alert('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÂÖ¨Âºè');
                return;
            }
            
            const dataStr = JSON.stringify(savedFormulas, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'calculator-formulas.json';
            link.click();
        }
        
        // ÂØºÂÖ•ÂÖ¨Âºè
        function importFormula() {
            document.getElementById('importFile').click();
        }
        
        // Â§ÑÁêÜÂØºÂÖ•Êñá‰ª∂
        function handleImportFile() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const formulas = JSON.parse(e.target.result);
                    
                    // ‰ªélocalStorageËé∑ÂèñÂ∑≤‰øùÂ≠òÁöÑÂÖ¨Âºè
                    let savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
                    
                    // ÂêàÂπ∂ÂÖ¨ÂºèÔºàÈÅøÂÖçÈáçÂ§çÔºâ
                    formulas.forEach(newFormula => {
                        const exists = savedFormulas.some(f => f.id === newFormula.id);
                        if (!exists) {
                            savedFormulas.push(newFormula);
                        }
                    });
                    
                    // ‰øùÂ≠òÂà∞localStorage
                    localStorage.setItem('savedFormulas', JSON.stringify(savedFormulas));
                    
                    // Êõ¥Êñ∞UI
                    loadSavedFormulas();
                    
                    alert('ÂÖ¨ÂºèÂØºÂÖ•ÊàêÂäüÔºÅ');
                } catch (e) {
                    alert('ÂØºÂÖ•Â§±Ë¥•ÔºöÊñá‰ª∂Ê†ºÂºèÈîôËØØ');
                }
            };
            reader.readAsText(file);
        }
