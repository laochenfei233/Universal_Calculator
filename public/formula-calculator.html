    <script>
        // æ·»åŠ æ·±è‰²ä¸»é¢˜æ”¯æŒ
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ£€æŸ¥ä¸»é¢˜è®¾ç½®
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            }
            
            // åŠ è½½å·²ä¿å­˜çš„å…¬å¼
            loadSavedFormulas();
        });
        
        // æ’å…¥ç»„ä»¶åˆ°å…¬å¼ç¼–è¾‘åŒº
        function insertComponent(component) {
            const formulaInput = document.getElementById('formulaInput');
            const startPos = formulaInput.selectionStart;
            const endPos = formulaInput.selectionEnd;
            const text = formulaInput.value;
            
            formulaInput.value = text.substring(0, startPos) + component + text.substring(endPos);
            formulaInput.focus();
            formulaInput.setSelectionRange(startPos + component.length, startPos + component.length);
        }
        
        // æ·»åŠ å˜é‡
        function addVariable() {
            const container = document.getElementById('variablesContainer');
            const variableRow = document.createElement('div');
            variableRow.className = 'variable-row';
            variableRow.innerHTML = `
                <input type="text" class="form-control variable-name" placeholder="å˜é‡å (å¦‚ x)">
                <input type="number" class="form-control variable-value" placeholder="å˜é‡å€¼">
                <button class="btn" onclick="removeVariable(this)">-</button>
            `;
            container.appendChild(variableRow);
        }
        
        // ç§»é™¤å˜é‡
        function removeVariable(button) {
            button.parentElement.remove();
        }
        
        // è®¡ç®—å…¬å¼
        function calculateFormula() {
            const formula = document.getElementById('formulaInput').value;
            if (!formula) {
                alert('è¯·è¾“å…¥å…¬å¼');
                return;
            }
            
            // è·å–å˜é‡å€¼
            const variables = {};
            const variableRows = document.querySelectorAll('.variable-row');
            variableRows.forEach(row => {
                const name = row.querySelector('.variable-name').value;
                const value = parseFloat(row.querySelector('.variable-value').value);
                if (name && !isNaN(value)) {
                    variables[name] = value;
                }
            });
            
            // è¿™é‡Œåº”è¯¥æœ‰ä¸€ä¸ªå…¬å¼è®¡ç®—å¼•æ“
            // ç›®å‰åªæ˜¯ä¸€ä¸ªç¤ºä¾‹å®ç°
            const result = evaluateFormula(formula, variables);
            
            document.getElementById('formulaResult').innerHTML = `
                <h3>è®¡ç®—ç»“æœ</h3>
                <p><strong>å…¬å¼:</strong> ${formula}</p>
                <p><strong>å˜é‡:</strong> ${JSON.stringify(variables)}</p>
                <p><strong>ç»“æœ:</strong> ${result}</p>
            `;
        }
        
        // ç®€åŒ–çš„å…¬å¼è®¡ç®—å®ç°
        function evaluateFormula(formula, variables) {
            // è¿™é‡Œåº”è¯¥æœ‰ä¸€ä¸ªçœŸæ­£çš„å…¬å¼è®¡ç®—å¼•æ“
            // ç›®å‰åªæ˜¯ä¸€ä¸ªç¤ºä¾‹å®ç°
            try {
                // æ›¿æ¢å˜é‡
                let expression = formula;
                for (const [name, value] of Object.entries(variables)) {
                    const regex = new RegExp(`\\b${name}\\b`, 'g');
                    expression = expression.replace(regex, value);
                }
                
                // æ›¿æ¢æ•°å­¦å‡½æ•°
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/sin\(/g, 'Math.sin(');
                expression = expression.replace(/cos\(/g, 'Math.cos(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/\^/g, '**');
                expression = expression.replace(/pi/g, 'Math.PI');
                expression = expression.replace(/e/g, 'Math.E');
                
                // è®¡ç®—è¡¨è¾¾å¼
                // æ³¨æ„ï¼šåœ¨å®é™…åº”ç”¨ä¸­ï¼Œåº”è¯¥ä½¿ç”¨æ›´å®‰å…¨çš„è¡¨è¾¾å¼è§£æå™¨è€Œä¸æ˜¯eval
                const result = Function('"use strict"; return (' + expression + ')')();
                return typeof result === 'number' ? result.toFixed(6) : result;
            } catch (e) {
                return 'è®¡ç®—é”™è¯¯: ' + e.message;
            }
        }
        
        // æ›´æ–°å›¾æ ‡é¢„è§ˆ
        function updateLogoPreview() {
            const logo = document.getElementById('logoSelect').value;
            document.getElementById('logoPreview').textContent = logo;
        }
        
        // ä¿å­˜å…¬å¼
        function saveFormula() {
            const formula = document.getElementById('formulaInput').value;
            const name = document.getElementById('formulaName').value;
            const logo = document.getElementById('logoSelect').value;
            
            if (!formula) {
                alert('è¯·è¾“å…¥å…¬å¼');
                return;
            }
            
            if (!name) {
                alert('è¯·è¾“å…¥å…¬å¼åç§°');
                return;
            }
            
            // è·å–å˜é‡å€¼
            const variables = {};
            const variableRows = document.querySelectorAll('.variable-row');
            variableRows.forEach(row => {
                const varName = row.querySelector('.variable-name').value;
                const varValue = parseFloat(row.querySelector('.variable-value').value);
                if (varName && !isNaN(varValue)) {
                    variables[varName] = varValue;
                }
            });
            
            // åˆ›å»ºå…¬å¼å¯¹è±¡
            const formulaObj = {
                id: Date.now(),
                name: name,
                formula: formula,
                variables: variables,
                logo: logo,
                createdAt: new Date().toISOString()
            };
            
            // ä»localStorageè·å–å·²ä¿å­˜çš„å…¬å¼
            let savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
            
            // æ·»åŠ æ–°å…¬å¼
            savedFormulas.push(formulaObj);
            
            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('savedFormulas', JSON.stringify(savedFormulas));
            
            // æ›´æ–°UI
            loadSavedFormulas();
            
            alert('å…¬å¼å·²ä¿å­˜åˆ°é¦–é¡µï¼');
        }
        
        // åŠ è½½å·²ä¿å­˜çš„å…¬å¼
        function loadSavedFormulas() {
            const savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
            const container = document.getElementById('savedFormulasList');
            
            if (savedFormulas.length === 0) {
                container.innerHTML = '<p>æš‚æ— å·²ä¿å­˜çš„å…¬å¼</p>';
                return;
            }
            
            container.innerHTML = '';
            savedFormulas.forEach(formula => {
                const formulaElement = document.createElement('div');
                formulaElement.className = 'formula-item';
                formulaElement.innerHTML = `
                    <div><strong>${formula.name}</strong></div>
                    <div>${formula.formula}</div>
                    <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                        å›¾æ ‡: ${formula.logo} | åˆ›å»ºæ—¶é—´: ${new Date(formula.createdAt).toLocaleString()}
                    </div>
                `;
                formulaElement.onclick = () => loadFormula(formula);
                container.appendChild(formulaElement);
            });
        }
        
        // åŠ è½½å…¬å¼åˆ°ç¼–è¾‘å™¨
        function loadFormula(formula) {
            document.getElementById('formulaInput').value = formula.formula;
            document.getElementById('formulaName').value = formula.name;
            document.getElementById('logoSelect').value = formula.logo;
            updateLogoPreview();
            
            // æ¸…ç©ºç°æœ‰å˜é‡
            const container = document.getElementById('variablesContainer');
            container.innerHTML = '';
            
            // æ·»åŠ å˜é‡
            for (const [name, value] of Object.entries(formula.variables)) {
                const variableRow = document.createElement('div');
                variableRow.className = 'variable-row';
                variableRow.innerHTML = `
                    <input type="text" class="form-control variable-name" placeholder="å˜é‡å (å¦‚ x)" value="${name}">
                    <input type="number" class="form-control variable-value" placeholder="å˜é‡å€¼" value="${value}">
                    <button class="btn" onclick="removeVariable(this)">-</button>
                `;
                container.appendChild(variableRow);
            }
            
            // å¦‚æœæ²¡æœ‰å˜é‡ï¼Œæ·»åŠ ä¸€ä¸ªç©ºçš„å˜é‡è¡Œ
            if (Object.keys(formula.variables).length === 0) {
                addVariable();
            }
        }
        
        // å¯¼å‡ºå…¬å¼
        function exportFormula() {
            const savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
            
            if (savedFormulas.length === 0) {
                alert('æ²¡æœ‰å¯å¯¼å‡ºçš„å…¬å¼');
                return;
            }
            
            const dataStr = JSON.stringify(savedFormulas, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'calculator-formulas.json';
            link.click();
        }
        
        // å¯¼å…¥å…¬å¼
        function importFormula() {
            document.getElementById('importFile').click();
        }
        
        // å¤„ç†å¯¼å…¥æ–‡ä»¶
        function handleImportFile() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const formulas = JSON.parse(e.target.result);
                    
                    // ä»localStorageè·å–å·²ä¿å­˜çš„å…¬å¼
                    let savedFormulas = JSON.parse(localStorage.getItem('savedFormulas') || '[]');
                    
                    // åˆå¹¶å…¬å¼ï¼ˆé¿å…é‡å¤ï¼‰
                    formulas.forEach(newFormula => {
                        const exists = savedFormulas.some(f => f.id === newFormula.id);
                        if (!exists) {
                            savedFormulas.push(newFormula);
                        }
                    });
                    
                    // ä¿å­˜åˆ°localStorage
                    localStorage.setItem('savedFormulas', JSON.stringify(savedFormulas));
                    
                    // æ›´æ–°UI
                    loadSavedFormulas();
                    
                    alert('å…¬å¼å¯¼å…¥æˆåŠŸï¼');
                } catch (e) {
                    alert('å¯¼å…¥å¤±è´¥ï¼šæ–‡ä»¶æ ¼å¼é”™è¯¯');
                }
            };
            reader.readAsText(file);
        }
