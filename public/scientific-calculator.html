<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁßëÂ≠¶ËÆ°ÁÆóÂô®</title>
    <link rel="stylesheet" href="/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="/css/calculator-layout.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="/css/calculators.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/calculator-layout.css">
        <link rel="stylesheet" href="/css/calculators.css">
    </noscript>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000000;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --border-color: #d9d9d9;
        }
        
        .dark-theme {
            --bg-color: #1f1f1f;
            --text-color: #ffffff;
            --card-bg: #141414;
            --header-bg: #1f1f1f;
            --border-color: #434343;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .calculator-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        
        .calculator-panel {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        
        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .calculator-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .calculator-title h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .calculator-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #40a9ff;
        }
        
        .btn-icon {
            padding: 6px 10px;
        }
        
        .angle-mode-btn {
            background-color: #722ed1;
        }
        
        .angle-mode-btn:hover {
            background-color: #9254de;
        }
        
        .calculator-display {
            margin-bottom: 20px;
        }
        
        .display {
            width: 100%;
            font-size: 2rem;
            text-align: right;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--header-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        .scientific-functions {
            margin-bottom: 20px;
        }
        
        .function-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .btn-function, .btn-constant {
            padding: 10px;
            font-size: 0.9rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-function {
            background-color: #f0f0f0;
            color: #000;
        }
        
        .dark-theme .btn-function {
            background-color: #262626;
            color: #fff;
        }
        
        .btn-function:hover {
            background-color: #e0e0e0;
        }
        
        .dark-theme .btn-function:hover {
            background-color: #434343;
        }
        
        .btn-constant {
            background-color: #ffe7ba;
            color: #000;
        }
        
        .dark-theme .btn-constant {
            background-color: #4b3d2a;
            color: #fff;
        }
        
        .btn-constant:hover {
            background-color: #ffd591;
        }
        
        .dark-theme .btn-constant:hover {
            background-color: #6a5a3d;
        }
        
        .scientific-calculator-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .btn-number, .btn-operator, .btn-clear, .btn-equals {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-number {
            background-color: #f5f5f5;
            color: #000;
        }
        
        .dark-theme .btn-number {
            background-color: #262626;
            color: #fff;
        }
        
        .btn-number:hover {
            background-color: #e6e6e6;
        }
        
        .dark-theme .btn-number:hover {
            background-color: #434343;
        }
        
        .btn-operator {
            background-color: #1890ff;
            color: white;
        }
        
        .btn-operator:hover {
            background-color: #40a9ff;
        }
        
        .btn-clear {
            background-color: #ff4d4f;
            color: white;
        }
        
        .btn-clear:hover {
            background-color: #ff7875;
        }
        
        .btn-equals {
            background-color: #52c41a;
            color: white;
        }
        
        .btn-equals:hover {
            background-color: #73d13d;
        }
        
        @media (max-width: 480px) {
            .calculator-panel {
                padding: 15px;
            }
            
            .btn-number, .btn-operator, .btn-clear, .btn-equals, 
            .btn-function, .btn-constant {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .scientific-calculator-grid {
                gap: 6px;
            }
            
            .function-row {
                gap: 6px;
                margin-bottom: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-panel">
                <div class="calculator-header">
                    <div class="calculator-title">
                        <span class="calculator-icon">üßÆ</span>
                        <h2>ÁßëÂ≠¶ËÆ°ÁÆóÂô®</h2>
                    </div>
                    <div class="calculator-actions">
                        <button class="btn btn-icon angle-mode-btn" onclick="scientificToggleAngleMode()" title="ËßíÂ∫¶Ê®°ÂºèÂàáÊç¢" id="angle-mode-btn">DEG</button>
                        <button class="btn btn-icon" onclick="showCalculatorHelp('scientific')" title="Â∏ÆÂä©">
                            <span>‚ùì</span>

                        <a href="/" class="btn btn-icon" title="ËøîÂõûÈ¶ñÈ°µ">
                            <span>üè†</span>

                    </div>
                </div>
                
                <div class="calculator-display">
                    <input type="text" id="scientific-display" class="display" readonly placeholder="0" aria-label="ÁßëÂ≠¶ËÆ°ÁÆóÁªìÊûúÊòæÁ§∫">
                </div>
                
                <div class="scientific-functions">
                    <div class="function-row">
                        <button class="btn-function" onclick="scientificInputFunction('sin')" title="Ê≠£Âº¶ÂáΩÊï∞">sin</button>
                        <button class="btn-function" onclick="scientificInputFunction('cos')" title="‰ΩôÂº¶ÂáΩÊï∞">cos</button>
                        <button class="btn-function" onclick="scientificInputFunction('tan')" title="Ê≠£ÂàáÂáΩÊï∞">tan</button>
                        <button class="btn-function" onclick="scientificInputFunction('log')" title="Â∏∏Áî®ÂØπÊï∞">log</button>
                        <button class="btn-function" onclick="scientificInputFunction('ln')" title="Ëá™ÁÑ∂ÂØπÊï∞">ln</button>
                    </div>
                    <div class="function-row">
                        <button class="btn-function" onclick="scientificInputFunction('asin')" title="ÂèçÊ≠£Âº¶">asin</button>
                        <button class="btn-function" onclick="scientificInputFunction('acos')" title="Âèç‰ΩôÂº¶">acos</button>
                        <button class="btn-function" onclick="scientificInputFunction('atan')" title="ÂèçÊ≠£Âàá">atan</button>
                        <button class="btn-function" onclick="scientificInputFunction('sqrt')" title="Âπ≥ÊñπÊ†π">‚àö</button>
                        <button class="btn-function" onclick="scientificInputFunction('cbrt')" title="Á´ãÊñπÊ†π">‚àõ</button>
                    </div>
                    <div class="function-row">

                        <button class="btn-constant" onclick="scientificInputConstant('e')" title="Ëá™ÁÑ∂Â∏∏Êï∞">e</button>
                        <button class="btn-function" onclick="scientificInputFunction('abs')" title="ÁªùÂØπÂÄº">|x|</button>
                        <button class="btn-function" onclick="scientificInputFunction('factorial')" title="Èò∂‰πò">n!</button>
                        <button class="btn-function" onclick="scientificInputFunction('exp')" title="ÊåáÊï∞ÂáΩÊï∞">exp</button>
                    </div>
                    <div class="function-row">
                        <button class="btn-function" onclick="scientificInputFunction('sinh')" title="ÂèåÊõ≤Ê≠£Âº¶">sinh</button>
                        <button class="btn-function" onclick="scientificInputFunction('cosh')" title="ÂèåÊõ≤‰ΩôÂº¶">cosh</button>
                        <button class="btn-function" onclick="scientificInputFunction('tanh')" title="ÂèåÊõ≤Ê≠£Âàá">tanh</button>
                        <button class="btn-function" onclick="scientificInputFunction('pow')" title="ÂπÇËøêÁÆó">x^y</button>
                        <button class="btn-constant" onclick="scientificInputConstant('phi')" title="ÈªÑÈáëÊØî‰æã">œÜ</button>
                    </div>
                </div>
                
                <div class="scientific-calculator-grid">
                    <!-- Á¨¨‰∏ÄË°å -->
                    <button class="btn btn-clear" onclick="scientificClear()">Ê∏ÖÈô§</button>
                    <button class="btn btn-operator" onclick="scientificInputParenthesis('(')">(</button>
                    <button class="btn btn-operator" onclick="scientificInputParenthesis(')')">)</button>
                    <button class="btn btn-clear" onclick="scientificBackspace()">Âà†Èô§</button>
                    <button class="btn btn-operator" onclick="scientificInputOperator('√∑')">√∑</button>
                    
                    <!-- Á¨¨‰∫åË°å -->
                    <button class="btn btn-number" onclick="scientificInputNumber('7')">7</button>
                    <button class="btn btn-number" onclick="scientificInputNumber('8')">8</button>
                    <button class="btn btn-number" onclick="scientificInputNumber('9')">9</button>
                    <button class="btn btn-operator" onclick="scientificInputOperator('√ó')">√ó</button>
                    <button class="btn btn-equals" onclick="scientificCalculate()" rowspan="4">=</button>
                    
                    <!-- Á¨¨‰∏âË°å -->
                    <button class="btn btn-number" onclick="scientificInputNumber('4')">4</button>
                    <button class="btn btn-number" onclick="scientificInputNumber('5')">5</button>
                    <button class="btn btn-number" onclick="scientificInputNumber('6')">6</button>
                    <button class="btn btn-operator" onclick="scientificInputOperator('‚àí')">‚àí</button>
                    
                    <!-- Á¨¨ÂõõË°å -->
                    <button class="btn btn-number" onclick="scientificInputNumber('1')">1</button>
                    <button class="btn btn-number" onclick="scientificInputNumber('2')">2</button>
                    <button class="btn btn-number" onclick="scientificInputNumber('3')">3</button>

                    <!-- Á¨¨‰∫îË°å -->

            </div>
        </div>
    </div>
    <!-- Â∞Ü‰∏ªÈ¢òÂàáÊç¢ËÑöÊú¨ÁßªÂà∞ body Â∫ïÈÉ® -->
    <script>
        // Ê∑ªÂä†Ê∑±Ëâ≤‰∏ªÈ¢òÊîØÊåÅ
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊ£ÄÊü•‰∏ªÈ¢òËÆæÁΩÆ
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
    
    <!-- ÂºÇÊ≠•Âä†ËΩΩËÆ°ÁÆóÂô®ËÑöÊú¨ -->
    <script src="/js/scientific-calculator.js" async></script>
</body>
